<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
  </head>

  <body class="page">
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="Логотип страницы" />
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img
            class="profile__image"
            alt="Фотография профиля"
            src="images/avatar.png"
          />
          <div class="profile__bio">
            <div class="profile__block-info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements">
        <template id="card">
          <div class="element">
            <button type="button" class="element__delete-card-button"></button>
            <img src="" alt="" class="element__image" role="button" />
            <div class="element__caption-block">
              <h2 class="element__caption">Опасный зверь</h2>
              <button type="button" class="element__icon-like"></button>
            </div>
          </div>
        </template>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy;&nbsp;2023 Mesto Russia</p>
    </footer>

    <section class="popup popup_type_edit-profile">
      <div class="popup__container">
        <h2 class="popup__header">Редактировать профиль</h2>
        <form
          id="formEditProfile"
          name="form-edit-profile"
          class="popup__form"
          novalidate
        >
          <fieldset class="popup__fieldset">
            <input
              id="name-input"
              class="popup__input popup__input_type_name"
              name="name"
              placeholder="Введите ваше имя"
              required
              minlength="2"
              maxlength="40"
              type="text"
            />
            <span class="name-input-error popup__text-error"></span>
            <input
              id="description-input"
              class="popup__input popup__input_type_description"
              name="description"
              placeholder="Введите вашу профессию"
              required
              minlength="2"
              maxlength="40"
              type="text"
            />
            <span class="description-input-error popup__text-error"></span>
            <button type="submit" class="popup__submit">Сохранить</button>
          </fieldset>
        </form>
        <button type="button" class="popup__close"></button>
      </div>
    </section>

    <section class="popup popup_type_card-add">
      <div class="popup__container">
        <h2 class="popup__header">Новое место</h2>
        <form
          id="formAddCard"
          name="form-edit-profile"
          class="popup__form"
          novalidate
        >
          <fieldset class="popup__fieldset">
            <input
              id="placeName-input"
              class="popup__input popup__input_type_photo-link-name"
              name="name"
              placeholder="Название"
              required
              minlength="2"
              maxlength="30"
              type="text"
            />
            <span class="placeName-input-error popup__text-error"
              >Вы пропустили это поле</span
            >
            <input
              id="link-input"
              class="popup__input popup__input_type_photo-link"
              name="place"
              placeholder="Ссылка на картинку"
              required
              type="url"
            />
            <span class="link-input-error popup__text-error"
              >Введите адрес сайта</span
            >
            <button type="submit" class="popup__submit">Создать</button>
          </fieldset>
        </form>
        <button type="button" class="popup__close"></button>
      </div>
    </section>

    <section class="popup popup_type_picture">
      <div class="popup__image-container">
        <img src="" alt="" class="popup__image" />
        <p class="popup__image-text">Горный Алтай</p>
        <button type="button" class="popup__close"></button>
      </div>
    </section>

    <script src="scripts/index.js"></script>
    <script src="scripts/validate.js"></script>
  </body>
</html>
