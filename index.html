<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
  </head>

  <body class="page">
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="Логотип страницы" />
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img
            class="profile__image"
            alt="Фотография профиля"
            src="images/avatar.png"
          />
          <div class="profile__bio">
            <div class="profile__block-info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements">
        <template id="card">
          <div class="element">
            <button type="button" class="element__delete-card-button"></button>
            <img
              src="images/image1.png"
              alt="Фотография природы"
              class="element__image"
              role="button"
            />
            <div class="element__caption-block">
              <h2 class="element__caption">Опасный зверь</h2>
              <button type="button" class="element__icon-like"></button>
            </div>
          </div>
        </template>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy;&nbsp;2023 Mesto Russia</p>
    </footer>

    <section class="popup popup_type_edit-profile">
      <div class="popup__container">
        <h2 class="popup__header">Редактировать профиль</h2>
        <form name="form-edit-profile" class="popup__form">
          <fieldset class="popup__fieldset">
            <input
              class="popup__input popup__input_type_name"
              name="name"
              placeholder="Введите ваше имя"
            />
            <input
              class="popup__input popup__input_type_description"
              name="description"
              placeholder="Введите вашу профессию"
            />
            <button type="submit" class="popup__submit">Сохранить</button>
          </fieldset>
        </form>
        <button type="button" class="popup__close"></button>
      </div>
    </section>

    <section class="popup popup_type_card-add">
      <div class="popup__container">
        <h2 class="popup__header">Новое место</h2>
        <form name="form-edit-profile" class="popup__form">
          <fieldset class="popup__fieldset">
            <input
              class="popup__input popup__input_type_name"
              name="name"
              placeholder="Название"
            />
            <input
              class="popup__input popup__input_type_photo-link"
              name="place"
              placeholder="Ссылка на картинку"
            />
            <button type="submit" class="popup__submit">Создать</button>
          </fieldset>
        </form>
        <button type="button" class="popup__close"></button>
      </div>
    </section>

    <section class="popup popup_type_picture">
      <div class="popup__image-container">
        <img
          src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"
          alt="Горы Алтая"
          class="popup__image"
        />
        <p class="popup__image-text">Горный Алтай</p>
        <button type="button" class="popup__close"></button>
      </div>
    </section>

    <script src="scripts/index.js"></script>
  </body>
</html>
